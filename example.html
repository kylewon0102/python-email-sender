<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Recruiting Email</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f6f6f6;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        background-color: #ffffff;
        margin: 0 auto;
        padding: 30px;
        border-radius: 6px;
      }

      .logo {
        text-align: center;
        margin-bottom: 20px;
      }

      .logo img {
        max-width: 160px;
      }

      h2 {
        color: #222222;
      }

      p {
        color: #444444;
        line-height: 1.6;
        font-size: 14px;
      }

      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #888888;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <!-- IMPORTANT: cid must match Content-ID -->
        <img src="cid:logo_image" alt="Logo" />
      </div>

      <h2>Hello!</h2>

      <p>
        Please find attached my resume for your consideration.
        I am excited about the opportunity to contribute to your team
        and would love to discuss how my skills align with your needs.
      </p>

      <p>
        Best regards,<br />
        <strong>Kyle Won</strong>
      </p>

      <div class="footer">
        This email was sent via Gmail SMTP.
      </div>
    </div>
  </body>
</html>
